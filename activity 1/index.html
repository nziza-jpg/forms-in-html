<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in html</title>
  </head>
  <body>
    <h1>Personal details form</h1>
    <form>
      <label>Name</label><br />
      <input type="text" id="name" /><br /><br />
      <label>Email ID</label><br />
      <input type="email" id="email" /><br /><br />
      <label>Contact Number</label><br />
      <input type="number" id="contact number" /><br /><br />
      <label>Password (This will be hidden)</label><br />
      <input type="password" id="password" /><br /><br />
      <label>Gender</label><br />
      <input
        type="radio"
        id="female"
        name="gender"
        value="female"
      />Female<br />
      <input
        type="radio"
        id="male"
        name="gender"
        value="Male"
      />Male<br /><br />
      <label>Favourite City</label><br />
      <input type="checkbox" id="City" value="Lusaka" />Lusaka<br>
      <input type="checkbox" id="City" value="Kitwe" />Kitwe<br /><br />
      <input type="submit" />
    </form>
  </body>
</html>
